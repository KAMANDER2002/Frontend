<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ContentFilter</title>
</head>
<body>
	<div class="container">
	<input type="radio" id="blue" name="color"/>
	<label for="blue">Blue</label>
	<input type="radio" id="red" name="color"/>
	<label for="red">Red</label>
	<input type="radio" id="green" name="color"/>
	<label for="green">Green</label>
	<input type="radio" id="reset" name="color"/>
	<label for="reset">Reset</label>

	<div class="title blue">1</div>
	<div class="title red">2</div>
	<div class="title blue">3</div>
	<div class="title green">4</div>
	<div class="title red">5</div>
	<div class="title blue">6</div>
	<div class="title red">7</div>
	<div class="title green">8</div>
	<div class="title red">9</div>
	<div class="title blue">10</div>
	<div class="title green">11</div>
	<div class="title red">12</div>
	<div class="title blue">13</div>
	<div class="title red">14</div>
	<div class="title green">15</div>
	<div class="title red">16</div>
</div>
</body>
</html>
